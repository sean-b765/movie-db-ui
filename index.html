<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css">

  <title>Movie App</title>
</head>
<body>
  <header class="nav">
    <div class="left">
      <div class="icon desktop"></div>

      <div class="menu-wrapper">
        <ul>
          <li class="media-select movies active">Movies</li>
          <li class="media-select tv">TV</li>
        </ul>
      </div>

    </div>

    <div class="mob-menu-wrapper">
      <div class="mob-menu-container">
        
        <div class="icon mobile"></div>
        
        <form id="mob-search">
          <input type="text" id="search-mobile" class="search" placeholder="Search">
        </form>

        <ul>
          <li class="media-select movies active">Movies</li>
          <li class="media-select tv">TV</li>
        </ul>
        
      </div>
    </div>

    <form id="form">
      <input type="text" id="search-desktop" class="search" placeholder="Search">
    </form>
    <div class="mobile-menu-opener">
      <div class="bar"></div>
    </div>
  </header>
  
  <section class="sort">
    <div class="text">Sort</div>
    <div class="container">
      <div class="params">
        <div class="select">
          <select id="sortingSelect">
            <option selected value="popularity">Popularity</option>
          </select>
        </div>
        <div class="select">
          <select id="sortingOrder">
            <option selected value="desc">High - Low</option>
            <option value="asc">Low - High</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <section class="filters">
    <div class="text">Filters</div>
    <div class="container">
      <form id="filters">
        <div class="field-wrapper" data-text="Rating">
          <div class="field-header">
            <div class="expand"></div>
            <div class="text">Rating</div>
            <label class="checkbox" alt="Use rating filter?">
              <input type="checkbox" id="doRatingFilter">
              <div class="real-check"></div>
            </label>
          </div>
          <div class="field-container">
            <div class="text">Min</div>
            <input type="range" class="min customRange" min="0.0" max="10.0" value="0.0" step="0.1">
            <input type="text" value="0" id="minRating" class="value min">
          </div>
          <div class="field-container">
            <div class="text">Max</div>
            <input type="range" class="max customRange" min="0.0" max="10.0" value="10.0" step="0.1">
            <input type="text" value="0" class="value max" id="maxRating">
          </div>
        </div>
        <div class="field-wrapper" data-text="Release Year">
          <div class="field-header">
            <div class="expand"></div>
            <div class="text">Release Year</div>
            <label class="checkbox" alt="Use year filter?">
              <input type="checkbox" id="doYearFilter">
              <div class="real-check"></div>
            </label>
          </div>
          <div class="field-container">
            <input type="range" class="singleRange" min='1900' max='2021'>
            <input type="text" value="0" id="release" class="value">
          </div>
        </div>
        <!-- Include Adult checkbox -->
        <div class="field-wrapper">
          <div class="field-toggle">
            <div class="text">Include Adult</div>
            <label class="checkbox" alt="Include adult content?">
              <input type="checkbox" id="doIncludeAdult">
              <div class="real-check"></div>
            </label>
          </div>
        </div>
        <button class="round">Apply Filters</button>
      </form>
    </div>
  </section>

  <section class="search-term">
    <div class="search">
      <div class="text"></div>
      <div class="close"></div>
    </div>
  </section>

  <main id="main"></main>

  <div id="pages">

  </div>

  <div id="popup">
    <div id="popup-close-icon"></div>
    <div class="container">
      
    </div>
    <div class="pane" id="infoArea">
      <div class="container"></div>
      <div id="info-close-icon"><div class="bar"><</div></div>
    </div>
  </div>

  <div id="loader" style="display: none;"></div>

  <script src="scripts/refineSearch.js" type="module"></script>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
